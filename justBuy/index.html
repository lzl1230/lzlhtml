<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城推广，justBuy</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
    </style>
</head>
<body>
    <a href="#" class="go"><img src="images/00-go.png"/></a>
    <a href="javaScript:;" class="more"><img src="images/00-more.png"/></a>
    <div class="container">
        <!--第一屏开始了-->
        <div class="section screen01">
            <div class="content">
            <div class="goods"><img src="images/01-goods.png"/></div>
            <div class="sofa"><img src="images/01-sofa.png"/></div>
            <div class="fly"><img src="images/01-fly.png"/></div>
            </div>
        </div>

        <!--第二屏-->
        <div class="section screen02">
            <div class="content">
                <div class="goods"><img src="images/02-goods.png" alt=""></div>
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <div class="input">
                    <img class="search" src="images/02-search.png" alt="">
                    <img class="key" src="images/02-key.png" alt="">
                </div>
                <!--文字-->
                <div class="text">
                    <img class="text01" src="images/02-text1.png" alt="">
                    <img class="text02" src="images/02-text2.png" alt="">
                </div>
            </div>
        </div>

        <!--第三屏-->
        <div class="section screen03">
            <div class="content">
                <div class="sofa"><img src="images/02-sofa.png"/></div>
                <div class="change">
                    <img src="images/03-change01.gif"/>
                    <img src="images/03-change02.gif"/>
                </div>
                <div class="cart">
                    <img src="images/03-cart01.gif"/>
                    <img src="images/03-cart02.gif"/>
                </div>
            </div>
        </div>

        <!--第四屏-->
        <div class="section screen04">
            <div class="content">
                <div class="cloud"><img src="images/04-cloud.png"/></div>
                <div class="text">
                    <img src="images/04-text01.png"/>
                    <img src="images/04-text02.png"/>
                </div>
                <div class="cart"><img src="images/04-cart.png"/></div>
                <div class="sofa"><img src="images/02-sofa.png"/></div>
                <div class="address">
                    <img src="images/04-address01.png"/>
                    <img src="images/04-address02.png"/>
                </div>
            </div>
        </div>

        <!--第五屏-->
        <div class="section screen05 ">
            <div class="content">
                <div class="text"><img src="images/05-text.png"/></div>
                <div class="sofa"><img src="images/02-sofa.png"/></div>
                <div class="card">
                    <img class="cardImg" src="images/05-card.png"/>
                    <img class="orderImg" src="images/05-order.png"/>
                </div>
                <div class="mouse">
                    <img class="m1" src="images/05-mouse01.png"/>
                    <img class="m2" src="images/05-mouse02.png"/>
                    <img class="hand" src="images/05-hand.png"/>
                </div>
            </div>
        </div>

        <!--第六屏-->
        <div class="section screen06">
            <div class="content">
                <div class="cloud">
                    <img src="images/06-cloud01.png"/>
                    <img src="images/06-cloud02.png"/>
                </div>
                <div class="text">
                    <img src="images/06-text01.png"/>
                    <img src="images/06-text02.png"/>
                </div>
                <div class="box">
                    <img src="images/06-box.png"/>
                </div>
                <div class="car">
                    <img class="carImg" src="images/06-car.png"/>
                    <img class="buyer" src="images/06-buyer.png"/>
                    <img class="address" src="images/06-address.png"/>
                    <img class="worker" src="images/06-worker.png"/>
                    <img class="say" src="images/06-say.png"/>
                </div>
                <div class="person">
                    <img class="personImg" src="images/06-person.png"/>
                    <img class="door" src="images/06-door.png"/>
                </div>
            </div>
        </div>

        <!--第七屏-->
        <div class="section screen07">
            <div class="content">
                <div class="star">
                    <img class="img07-1" src="images/07-star.png" alt="">
                    <img class="img07-2" src="images/07-star.png" alt="">
                    <img class="img07-3" src="images/07-star.png" alt="">
                    <img class="img07-4" src="images/07-star.png" alt="">
                    <img class="img07-5" src="images/07-star.png" alt="">
                </div>
                <div class="text"><img src="images/07-text.png" alt=""></div>
            </div>
        </div>

        <!--第八屏-->
        <div class="section screen08">
            <div class="content">
                <a href="#" class="btn">
                    <img src="images/08-btn01.png" alt="">
                    <img src="images/08-btn02.gif" alt="">
                </a>
                <a href="javaScript:;" class="again"><img src="images/08-again.png" alt=""></a>
                <div class="hand"><img src="images/08-hand.png" alt=""></div>
            </div>
        </div>

    </div>

<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery.fullPage.js"></script>
<script src="js/index.js"></script>
</body>
</html>
